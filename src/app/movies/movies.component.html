
<mat-toolbar color="primary">
    NG2 Movie Database
    <span class="app-toolbar-filler"></span>
    <button mat-button (click)="create()">New</button>
</mat-toolbar>
<form>
    <mat-form-field>
        <input matInput placeholder="Search" (keyup.enter)="search($event)">
    </mat-form-field>
</form>
        <table mat-table [dataSource]="movies" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="digital">
            <th mat-header-cell *matHeaderCellDef> Digital </th>
            <td mat-cell *matCellDef="let movie"> {{movie.formats.digital}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="bluray">
            <th mat-header-cell *matHeaderCellDef> Bluray </th>
            <td mat-cell *matCellDef="let movie"> {{movie.formats.bluray}} </td>
          </ng-container>
          <ng-container matColumnDef="dvd">
            <th mat-header-cell *matHeaderCellDef> DVD </th>
            <td mat-cell *matCellDef="let movie"> {{movie.formats.dvd}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
    </table>
